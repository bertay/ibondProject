<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-nature-titre-heading" jhiTranslate="ibondgeneApp.natureTitre.home.createOrEditLabel">Create or edit a Nature Titre</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.codeNature" for="field_codeNature">Code Nature</label>
                    <input type="text" class="form-control" name="codeNature" id="field_codeNature"
                           formControlName="codeNature"/>
                    <div *ngIf="editForm.get('codeNature')!.invalid && (editForm.get('codeNature')!.dirty || editForm.get('codeNature')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeNature')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.designationFr" for="field_designationFr">Designation Fr</label>
                    <input type="text" class="form-control" name="designationFr" id="field_designationFr"
                           formControlName="designationFr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.designationEn" for="field_designationEn">Designation En</label>
                    <input type="text" class="form-control" name="designationEn" id="field_designationEn"
                           formControlName="designationEn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.designationPt" for="field_designationPt">Designation Pt</label>
                    <input type="text" class="form-control" name="designationPt" id="field_designationPt"
                           formControlName="designationPt"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.nominalUnitaire" for="field_nominalUnitaire">Nominal Unitaire</label>
                    <input type="number" class="form-control" name="nominalUnitaire" id="field_nominalUnitaire"
                           formControlName="nominalUnitaire"/>
                    <div *ngIf="editForm.get('nominalUnitaire')!.invalid && (editForm.get('nominalUnitaire')!.dirty || editForm.get('nominalUnitaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nominalUnitaire')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nominalUnitaire')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nominalUnitaire')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.uniteValeur" for="field_uniteValeur">Unite Valeur</label>
                    <select class="form-control" name="uniteValeur" formControlName="uniteValeur" id="field_uniteValeur">
                        <option value="FCFA">{{ 'ibondgeneApp.TypeValeur.FCFA' | translate }}</option>
                        <option value="Euro">{{ 'ibondgeneApp.TypeValeur.Euro' | translate }}</option>
                        <option value="USD">{{ 'ibondgeneApp.TypeValeur.USD' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('uniteValeur')!.invalid && (editForm.get('uniteValeur')!.dirty || editForm.get('uniteValeur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('uniteValeur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.natureEcheance" for="field_natureEcheance">Nature Echeance</label>
                    <select class="form-control" name="natureEcheance" formControlName="natureEcheance" id="field_natureEcheance">
                        <option value="Jours">{{ 'ibondgeneApp.UniteDuree.Jours' | translate }}</option>
                        <option value="Semaines">{{ 'ibondgeneApp.UniteDuree.Semaines' | translate }}</option>
                        <option value="Annees">{{ 'ibondgeneApp.UniteDuree.Annees' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('natureEcheance')!.invalid && (editForm.get('natureEcheance')!.dirty || editForm.get('natureEcheance')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('natureEcheance')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.operateur" for="field_operateur">Operateur</label>
                    <input type="text" class="form-control" name="operateur" id="field_operateur"
                           formControlName="operateur"/>
                    <div *ngIf="editForm.get('operateur')!.invalid && (editForm.get('operateur')!.dirty || editForm.get('operateur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('operateur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.natureTitre.dateOperation" for="field_dateOperation">Date Operation</label>
                    <div class="d-flex">
                        <input id="field_dateOperation" type="datetime-local" class="form-control" name="dateOperation" formControlName="dateOperation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateOperation')!.invalid && (editForm.get('dateOperation')!.dirty || editForm.get('dateOperation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateOperation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateOperation')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
