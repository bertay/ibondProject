<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="detailSoumission">
            <h2><span jhiTranslate="ibondgeneApp.detailSoumission.detail.title">Detail Soumission</span> {{ detailSoumission.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ibondgeneApp.detailSoumission.montantSoumission">Montant Soumission</span></dt>
                <dd>
                    <span>{{ detailSoumission.montantSoumission }}</span>
                </dd>
                <dt><span jhiTranslate="ibondgeneApp.detailSoumission.tauxPropose">Taux Propose</span></dt>
                <dd>
                    <span>{{ detailSoumission.tauxPropose }}</span>
                </dd>
                <dt><span jhiTranslate="ibondgeneApp.detailSoumission.operateur">Operateur</span></dt>
                <dd>
                    <span>{{ detailSoumission.operateur }}</span>
                </dd>
                <dt><span jhiTranslate="ibondgeneApp.detailSoumission.dateOperation">Date Operation</span></dt>
                <dd>
                    <span>{{ detailSoumission.dateOperation }}</span>
                </dd>
                <dt><span jhiTranslate="ibondgeneApp.detailSoumission.soumission">Soumission</span></dt>
                <dd>
                    <div *ngIf="detailSoumission.soumissionId">
                        <a [routerLink]="['/soumission', detailSoumission.soumissionId, 'view']">{{ detailSoumission.soumissionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/detail-soumission', detailSoumission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
