<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-soumission-heading" jhiTranslate="ibondgeneApp.soumission.home.createOrEditLabel">Create or edit a Soumission</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.numAnonymat" for="field_numAnonymat">Num Anonymat</label>
                    <input type="text" class="form-control" name="numAnonymat" id="field_numAnonymat"
                           formControlName="numAnonymat"/>
                    <div *ngIf="editForm.get('numAnonymat')!.invalid && (editForm.get('numAnonymat')!.dirty || editForm.get('numAnonymat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numAnonymat')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.dateSoumission" for="field_dateSoumission">Date Soumission</label>
                    <div class="d-flex">
                        <input id="field_dateSoumission" type="datetime-local" class="form-control" name="dateSoumission" formControlName="dateSoumission" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateSoumission')!.invalid && (editForm.get('dateSoumission')!.dirty || editForm.get('dateSoumission')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateSoumission')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateSoumission')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.nbreSoumission" for="field_nbreSoumission">Nbre Soumission</label>
                    <input type="number" class="form-control" name="nbreSoumission" id="field_nbreSoumission"
                           formControlName="nbreSoumission"/>
                    <div *ngIf="editForm.get('nbreSoumission')!.invalid && (editForm.get('nbreSoumission')!.dirty || editForm.get('nbreSoumission')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbreSoumission')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbreSoumission')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.operateur" for="field_operateur">Operateur</label>
                    <input type="text" class="form-control" name="operateur" id="field_operateur"
                           formControlName="operateur"/>
                    <div *ngIf="editForm.get('operateur')!.invalid && (editForm.get('operateur')!.dirty || editForm.get('operateur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('operateur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.dateOperation" for="field_dateOperation">Date Operation</label>
                    <div class="d-flex">
                        <input id="field_dateOperation" type="datetime-local" class="form-control" name="dateOperation" formControlName="dateOperation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateOperation')!.invalid && (editForm.get('dateOperation')!.dirty || editForm.get('dateOperation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateOperation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateOperation')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.emission" for="field_emission">Emission</label>
                    <select class="form-control" id="field_emission" name="emission" formControlName="emissionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="emissionOption.id" *ngFor="let emissionOption of emissions; trackBy: trackById">{{ emissionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.reouverture" for="field_reouverture">Reouverture</label>
                    <select class="form-control" id="field_reouverture" name="reouverture" formControlName="reouvertureId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reouvertureOption.id" *ngFor="let reouvertureOption of reouvertures; trackBy: trackById">{{ reouvertureOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.rachat" for="field_rachat">Rachat</label>
                    <select class="form-control" id="field_rachat" name="rachat" formControlName="rachatId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rachatOption.id" *ngFor="let rachatOption of rachats; trackBy: trackById">{{ rachatOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ibondgeneApp.soumission.onc" for="field_onc">Onc</label>
                    <select class="form-control" id="field_onc" name="onc" formControlName="oncId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="oncOption.id" *ngFor="let oncOption of oncs; trackBy: trackById">{{ oncOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
