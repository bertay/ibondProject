<div>
    <h2 id="page-heading">
        <span jhiTranslate="ibondgeneApp.membreSyndicat.home.title">Membre Syndicats</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-membre-syndicat" [routerLink]="['/membre-syndicat/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ibondgeneApp.membreSyndicat.home.createLabel">
            Create a new Membre Syndicat
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="membreSyndicats?.length === 0">
        <span jhiTranslate="ibondgeneApp.membreSyndicat.home.notFound">No membreSyndicats found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="membreSyndicats && membreSyndicats.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.membreSyndicat.rang">Rang</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.membreSyndicat.commission">Commission</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.membreSyndicat.operateur">Operateur</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.membreSyndicat.dateOperation">Date Operation</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.membreSyndicat.emission">Emission</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let membreSyndicat of membreSyndicats ;trackBy: trackId">
                    <td><a [routerLink]="['/membre-syndicat', membreSyndicat.id, 'view']">{{ membreSyndicat.id }}</a></td>
                    <td jhiTranslate="{{ 'ibondgeneApp.TypeRang.' + membreSyndicat.rang }}">{{ membreSyndicat.rang }}</td>
                    <td>{{ membreSyndicat.commission }}</td>
                    <td>{{ membreSyndicat.operateur }}</td>
                    <td>{{ membreSyndicat.dateOperation | date:'medium' }}</td>
                    <td>
                        <div *ngIf="membreSyndicat.emissionId">
                            <a [routerLink]="['/emission', membreSyndicat.emissionId , 'view']" >{{ membreSyndicat.emissionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/membre-syndicat', membreSyndicat.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/membre-syndicat', membreSyndicat.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(membreSyndicat)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
