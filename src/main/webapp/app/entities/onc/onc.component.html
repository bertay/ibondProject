<div>
    <h2 id="page-heading">
        <span jhiTranslate="ibondgeneApp.onc.home.title">Oncs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-onc" [routerLink]="['/onc/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ibondgeneApp.onc.home.createLabel">
            Create a new Onc
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="oncs?.length === 0">
        <span jhiTranslate="ibondgeneApp.onc.home.notFound">No oncs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="oncs && oncs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.onc.operateur">Operateur</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.onc.dateOperation">Date Operation</span></th>
                    <th scope="col" ><span jhiTranslate="ibondgeneApp.onc.emission">Emission</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let onc of oncs ;trackBy: trackId">
                    <td><a [routerLink]="['/onc', onc.id, 'view']">{{ onc.id }}</a></td>
                    <td>{{ onc.operateur }}</td>
                    <td>{{ onc.dateOperation | date:'medium' }}</td>
                    <td>
                        <div *ngIf="onc.emissionId">
                            <a [routerLink]="['/emission', onc.emissionId , 'view']" >{{ onc.emissionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/onc', onc.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/onc', onc.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(onc)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
